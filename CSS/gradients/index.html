<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Linear Gradient -->
    <div class="box">This is a Div element</div>

    <!-- Radial Gradient -->
    <div class="mydiv">This is Radial Gradient</div>

    <!--  Conic Gradient -->
    <div class="content gradients">
        <div class="gradient gradient--one"></div>
        <div class="gradient gradient--two"></div>
        <div class="gradient gradient--three"></div>
        <div class="gradient gradient--four"></div>
        <div class="gradient gradient--five"></div>
        <div class="gradient gradient--six"></div>
        <div class="gradient gradient--seven"></div>
      </div>
</body>
</html>
